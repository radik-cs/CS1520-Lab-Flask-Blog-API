{% extends 'base.html' %}

{% block title %}
Blog Details
{% endblock%}


{% block content %}

<div class="wrapper">

    <div class="center">

        <div>
            <h1 class="blog-title" style="font-style: italic; margin-bottom:2px">
                {{blog.title}}
            </h1>
            <h2 style="margin-top:2px">Written by {{blog.author}}</h2>

        </div>

        <p>{{blog.body}}</p>

        <a id="delete_btn" href="/delete/{{blog.id}}">Delete</a>

    </div>




</div>

{% endblock%}
